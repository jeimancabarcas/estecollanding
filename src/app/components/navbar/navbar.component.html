<nav 
  class="fixed top-0 left-0 right-0 z-[100] transition-all duration-300"
  [class.bg-white/98]="isScrolled()"
  [class.backdrop-blur-md]="isScrolled()"
  [class.shadow-sm]="isScrolled()"
  [class.border-b]="isScrolled()"
  [class.border-gray-100]="isScrolled()"
>
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 lg:h-20">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a (click)="scrollToSection('hero')" class="flex items-center gap-3 cursor-pointer">
          <div #logoContainer class="relative h-10 lg:h-12 w-auto">
            <img 
              #logoImage
              src="/logo.png" 
              alt="ESTECOL LTDA" 
              class="h-10 lg:h-12 w-auto object-contain"
              loading="eager"
            />
          </div>
          <span class="text-xl font-light tracking-tight hidden sm:block">
            <span class="text-gray-900">ESTECOL</span><span class="text-gray-500"> LTDA</span>
          </span>
        </a>
      </div>

      <!-- Menú desktop -->
      <div class="hidden md:flex items-center gap-8">
        <a 
          (click)="scrollToSection('hero')"
          class="text-gray-500 hover:text-gray-900 transition-colors cursor-pointer text-sm font-medium"
        >
          Inicio
        </a>
        <a 
          (click)="scrollToSection('about')"
          class="text-gray-500 hover:text-gray-900 transition-colors cursor-pointer text-sm font-medium"
        >
          Quiénes Somos
        </a>
        <a 
          (click)="scrollToSection('services')"
          class="text-gray-500 hover:text-gray-900 transition-colors cursor-pointer text-sm font-medium"
        >
          Servicios
        </a>
        <a 
          (click)="scrollToSection('features')"
          class="text-gray-500 hover:text-gray-900 transition-colors cursor-pointer text-sm font-medium"
        >
          Servicios Especializados
        </a>
        <a 
          (click)="scrollToSection('operational-model')"
          class="text-gray-500 hover:text-gray-900 transition-colors cursor-pointer text-sm font-medium"
        >
          Modelo OP
        </a>
        <a 
          (click)="scrollToSection('compliance')"
          class="text-gray-500 hover:text-gray-900 transition-colors cursor-pointer text-sm font-medium"
        >
          Cumplimiento
        </a>
        <a 
          (click)="scrollToSection('contact')"
          class="text-gray-500 hover:text-gray-900 transition-colors cursor-pointer text-sm font-medium"
        >
          Contacto
        </a>
        <button 
          (click)="scrollToSection('contact')"
          class="px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg transition-all duration-300 shadow-md hover:shadow-lg"
        >
          Cotizar Ahora
        </button>
      </div>

      <!-- Botón menú móvil -->
      <button 
        (click)="toggleMobileMenu()"
        class="md:hidden p-2 text-gray-500 hover:text-gray-900 transition-colors"
        [attr.aria-label]="isMobileMenuOpen() ? 'Cerrar menú' : 'Abrir menú'"
      >
        @if (isMobileMenuOpen()) {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        } @else {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        }
      </button>
    </div>

    <!-- Overlay del menú móvil -->
    <div 
      #mobileMenuOverlay
      class="md:hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-[9998] pointer-events-none opacity-0"
      style="display: none;"
      (click)="closeMobileMenu()"
    ></div>

    <!-- Menú móvil animado -->
    <div 
      #mobileMenu
      class="md:hidden fixed top-0 right-0 h-full w-80 max-w-[85vw] bg-white shadow-2xl z-[9999] overflow-y-auto"
      style="transform: translateX(100%); pointer-events: none; display: none;"
    >
      <!-- Header del menú móvil -->
      <div class="flex items-center justify-between p-6 border-b border-gray-100 bg-gradient-to-r from-blue-600 to-blue-700">
        <div class="flex items-center gap-3">
          <img 
            src="/logo.png" 
            alt="ESTECOL LTDA" 
            class="h-8 w-auto object-contain brightness-0 invert"
            loading="eager"
          />
          <span class="text-white font-medium text-lg">ESTECOL</span>
        </div>
        <button 
          (click)="closeMobileMenu()"
          class="p-2 text-white hover:bg-white/20 rounded-lg transition-colors"
          aria-label="Cerrar menú"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Contenido del menú -->
      <div class="p-6">
        <nav class="flex flex-col gap-2">
          <a 
            (click)="scrollToSection('hero')"
            class="mobile-menu-item flex items-center gap-4 px-4 py-4 rounded-xl text-gray-700 hover:bg-blue-50 hover:text-blue-600 cursor-pointer transition-all duration-200 group"
          >
            <div class="w-10 h-10 rounded-lg bg-gray-100 group-hover:bg-blue-100 flex items-center justify-center transition-colors">
              <svg class="w-5 h-5 text-gray-500 group-hover:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
            </div>
            <span class="font-medium text-base">Inicio</span>
          </a>

          <a 
            (click)="scrollToSection('about')"
            class="mobile-menu-item flex items-center gap-4 px-4 py-4 rounded-xl text-gray-700 hover:bg-blue-50 hover:text-blue-600 cursor-pointer transition-all duration-200 group"
          >
            <div class="w-10 h-10 rounded-lg bg-gray-100 group-hover:bg-blue-100 flex items-center justify-center transition-colors">
              <svg class="w-5 h-5 text-gray-500 group-hover:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
            </div>
            <span class="font-medium text-base">Quiénes Somos</span>
          </a>

          <a 
            (click)="scrollToSection('services')"
            class="mobile-menu-item flex items-center gap-4 px-4 py-4 rounded-xl text-gray-700 hover:bg-blue-50 hover:text-blue-600 cursor-pointer transition-all duration-200 group"
          >
            <div class="w-10 h-10 rounded-lg bg-gray-100 group-hover:bg-blue-100 flex items-center justify-center transition-colors">
              <svg class="w-5 h-5 text-gray-500 group-hover:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <span class="font-medium text-base">Servicios</span>
          </a>

          <a 
            (click)="scrollToSection('features')"
            class="mobile-menu-item flex items-center gap-4 px-4 py-4 rounded-xl text-gray-700 hover:bg-blue-50 hover:text-blue-600 cursor-pointer transition-all duration-200 group"
          >
            <div class="w-10 h-10 rounded-lg bg-gray-100 group-hover:bg-blue-100 flex items-center justify-center transition-colors">
              <svg class="w-5 h-5 text-gray-500 group-hover:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
              </svg>
            </div>
            <span class="font-medium text-base">Servicios Especializados</span>
          </a>

          <a 
            (click)="scrollToSection('operational-model')"
            class="mobile-menu-item flex items-center gap-4 px-4 py-4 rounded-xl text-gray-700 hover:bg-blue-50 hover:text-blue-600 cursor-pointer transition-all duration-200 group"
          >
            <div class="w-10 h-10 rounded-lg bg-gray-100 group-hover:bg-blue-100 flex items-center justify-center transition-colors">
              <svg class="w-5 h-5 text-gray-500 group-hover:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
              </svg>
            </div>
            <span class="font-medium text-base">Modelo OP</span>
          </a>

          <a 
            (click)="scrollToSection('compliance')"
            class="mobile-menu-item flex items-center gap-4 px-4 py-4 rounded-xl text-gray-700 hover:bg-blue-50 hover:text-blue-600 cursor-pointer transition-all duration-200 group"
          >
            <div class="w-10 h-10 rounded-lg bg-gray-100 group-hover:bg-blue-100 flex items-center justify-center transition-colors">
              <svg class="w-5 h-5 text-gray-500 group-hover:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
              </svg>
            </div>
            <span class="font-medium text-base">Cumplimiento</span>
          </a>

          <a 
            (click)="scrollToSection('contact')"
            class="mobile-menu-item flex items-center gap-4 px-4 py-4 rounded-xl text-gray-700 hover:bg-blue-50 hover:text-blue-600 cursor-pointer transition-all duration-200 group"
          >
            <div class="w-10 h-10 rounded-lg bg-gray-100 group-hover:bg-blue-100 flex items-center justify-center transition-colors">
              <svg class="w-5 h-5 text-gray-500 group-hover:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <span class="font-medium text-base">Contacto</span>
          </a>
        </nav>

        <!-- Botón CTA -->
        <div class="mt-6 pt-6 border-t border-gray-100">
          <button 
            (click)="scrollToSection('contact')"
            class="mobile-menu-item w-full px-6 py-4 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-[1.02]"
          >
            Cotizar Ahora
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
